<!DOCTYPE html>
<html lang="en" style="height: 100vh;">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <!--highlight.js的cdn-->
  <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.0.0/styles/atom-one-dark-reasonable.min.css"
    rel="stylesheet">
  <!--echarts的cdn-->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.simple.js"></script>
  <!--引入阿里的图标-->
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2092135_wjv1mlkw6oo.css">
  <!--引入oss里面的第三方markdown样式-->
  <link rel="stylesheet"
    href="https://qingshanblog.oss-cn-hangzhou.aliyuncs.com/%E5%8D%9A%E5%AE%A2%E4%B8%AD%E4%BD%BF%E7%94%A8%E7%9A%84/typora-purple-theme-1.0/purple.css">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body style="margin:0;height: 100vh;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
